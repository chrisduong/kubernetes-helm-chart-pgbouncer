apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "pgbouncer.fullname" . }}
  labels:
    app: {{ template "pgbouncer.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  {{- range $k, $v := $opts.config }}
  {{ quote $k }}: {{ $v | quote }}
  {{- end }}
{{- end }}
